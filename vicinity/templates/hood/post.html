{% extends 'hood/base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content%}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Add Post</h3>
            <form action="{% url 'post' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-sm btn-secondary" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}

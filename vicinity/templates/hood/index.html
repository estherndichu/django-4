{% extends 'hood/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 150px;">
    <div class="row">
        {% for vicinity in vicinity %}
        <div class="col-md-4">
            <div class="card">
                <p><a href="{% url 'single_hood' hood_id %}">{{vicinity.name}}</a></p>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

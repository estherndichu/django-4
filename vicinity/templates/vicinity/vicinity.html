{% extends 'vicinity/base.html' %}
{% load 'bootstrap4' %}
{% load crispy_forms_tags %}

{% block content}
 <div class="container">
     <div class="row">
         <div class="col-md-4"></div>
         <div class="col-md-4">
             <h5>Create a new vicinity</h5>
             <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-success">Add Vicinity</button>
            </form>
         </div>
         <div class="col-md-4"></div>
     </div>
 </div>
{% endblock %}
